	<body>

	    <script type="text/javascript">

//	    	绘制2d环境

//                      画个三角形
//          绘制路径:   开始绘制 beginPath()
    //                 移动绘制目标点   moveTo();
    //                 移动轨迹    lineTo();
    //                  结束绘制   closePath();

//          oGc.beginPath();

//          oGc.closePath();
//          oGc.fill();
//          oGc.stroke();
            
//          作业     直角    等边
            oGc.save();     //保存路径
            oGc.beginPath();    //开始绘制
            oGc.lineWidth='2';   //线条宽度
            oGc.fillStyle='pink';    //填充颜色
            oGc.strokeStyle='yellow';   //线条颜色
            oGc.moveTo(200,300);     //开始绘制起点
            oGc.lineTo(400,300);      //绘制轨迹
            oGc.lineTo(300,200);
            oGc.closePath();        //结束绘制
            oGc.fill();    //填充       
            oGc.stroke();           //绘制线条
            oGc.restore();    //恢复路径
            
            
             oGc.beginPath();
             oGc.lineWidth='2';
             oGc.fillStyle='red';
            oGc.strokeStyle='blue';
            oGc.moveTo(100,300);
            oGc.lineTo(200,300);
            oGc.lineTo(100,200);
            oGc.closePath();
            oGc.fill();
            oGc.stroke();
	    </script>
	</body>
