<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="app练习.css"/>
		<script type="text/javascript">
            //获取像素比
            //console.log(window.devicePixelRatio);
            var pixelRatio = 1 / window.devicePixelRatio;
            //console.log(pixelRatio);
            //通过js动态设置视口(viewport)
            document.write('<meta name="viewport" content="width=device-width,initial-scale=' + pixelRatio + ',minimum-scale=' + pixelRatio + ',maximum-scale=' + pixelRatio + '" />');
        </script>
        
        <script type="text/javascript">
            var html=document.getElementsByTagName('html')[0];
            
            //获取屏幕宽度
            var pagewith=html.getBoundingClientRect().width;
            
            //屏幕宽度/固定数值=基准值
            html.style.fontSize=pagewith/16+'px';
            //1 rem=40px
        </script>
	</head>
	<body>
	    <header>
	        <div class="left">
	            <!--<div>-->
	                <span>分类</span>
	            <!--</div>-->
	        </div>
	        <div class="center">
	            <span></span>
	            <input type="text" placeholder="荣耀4X" name="" id="" value="" />
	        </div>
	        <div class="right">
	            <span>购物车</span>
	        </div>
	    </header>
	</body>
</html>
