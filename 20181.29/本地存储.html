<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	    <!--永久化存储-->
	    <!--临时存储     关闭浏览器数据清除     sessionStorage-->
	    <button id="btn1">设置</button>
	</body>
	<script type="text/javascript">
		var btn=document.querySelector('#btn1');
		btn.onclick=function(){
		//永久化    localStorage    key值     value值  
		window.localStorage.name='zms';
		
		window.sessionStorage.age='20';
		
		}
		
	</script>
</html>
