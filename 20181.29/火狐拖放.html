<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
            li{
                list-style: none;
                width: 200px;
                height: 100px;
                background-color: yellow;
                margin:50px ;
            }
            div{
                width: 300px;
                height: 300px;
                background: red;
                position: absolute;
                right: 150px;
                top: 50px;
            }
        </style>
	</head>
	<body>
	     <ul>
            <li draggable="true"></li>
            <li draggable="true"></li>
            <li draggable="false"></li>
        </ul>
        
        <div></div>
        <script type="text/javascript">
        	var oli=document.querySelectorAll('li');
        	var odiv=document.querySelector('div');
        	for(var i=0;i<oli.length;i++){
        	    oli[i].ondragstart=function(ev){
        	        var ev=ev||window.event;
//      	        火狐下面需要设置数据     key键名     value键值
//                  json={name:'sys'};
        	        ev.dataTransfer.setData('name','sys');
        	        this.style.background='red';
        	    }
        	    odiv.ondragover=function(ev){
        	        var ev=ev||window.event;
        	        ev.preventDefault();
        	    }
        	    odiv.ondrop=function(ev){
        	        var ev=ev||window.event;
        	        alert(ev.dataTransfer.getData('name'))
        	    }
        	}
        </script>
	</body>
</html>
