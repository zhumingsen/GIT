<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
			    background:black;
			}
			#canvas{
			    background: white;
			}
		</style>
	</head>
	<body>
	    <canvas id="canvas" width="500" height="500"></canvas>
	    <script type="text/javascript">
	    	var canvas = document.getElementById("canvas");   
             var context = canvas.getContext("2d");   
            context.beginPath();   
    //设置是个顶点的坐标，根据顶点制定路径   
    for (var i=0;i<5; i++){   
        context.lineTo(Math.cos((18+i*72)/180*Math.PI)*100+100,   
                        -Math.sin((18+i*72)/180*Math.PI)*100+100);   
        context.lineTo(Math.cos((54+i*72)/180*Math.PI)*50+100,   
                        -Math.sin((54+i*72)/180*Math.PI)*50+100);   
    }   
    context.closePath();   
    //设置边框样式以及填充颜色   
    context.lineWidth="3";   
    context.fillStyle = "#F6F152";   
    context.strokeStyle = "#F5270B";   
    context.fill();   
    context.stroke();
    
	    </script>
	</body>
</html>
