<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
		<title></title>
		<script type="text/javascript">
            //获取像素比
            //console.log(window.devicePixelRatio);
            var pixelRatio = 1 / window.devicePixelRatio;
            //console.log(pixelRatio);
            //通过js动态设置视口(viewport)
            document.write('<meta name="viewport" content="width=device-width,initial-scale=' + pixelRatio + ',minimum-scale=' + pixelRatio + ',maximum-scale=' + pixelRatio + '" />');
        </script>
        
        <script type="text/javascript">
        	var html=document.getElementsByTagName('html')[0];
        	
        	//获取屏幕宽度
        	var pagewith=html.getBoundingClientRect().width;
        	
        	//屏幕宽度/固定数值=基准值
        	html.style.fontSize=pagewith/16+'px';
        	
        </script>
        
		<style type="text/css">
			div{
			    width: 100px;
			    height: 100px;
			    background: red;
			    float: left;
			}
		</style>
	</head>
	<body>
		<!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />-->
	    <!--name = 'viewport'视图   不允许更改
	        device-width    设备的宽度
	        initial-scale   初始比例
	        minimum-scale   最小缩放比例
	        maximum-scale   最大缩放比例
	        user-scalable   是否禁止缩放
	        
	        注意:每个手机型号 都有自己的像素比   window.devicePixelRatio(像素比)
	        
	    -->
	    <div></div>
	    <!--<div></div>
	    <div></div>-->
	    <script type="text/javascript">
	    	console.log(window.devicePixelRatio)
	    	
//	    	i5:2
//	    	i6:2
//	    	6p:3
	    	
//	      关于像素比的问题
//    适应各种手机布局
//      px    em    %
//        rem 大小只与设置的html大小相关与其他标签一点关系都没有     根字体

//      1rem就等于html字体设置的字体大小
	    </script>
	</body>
</html>
